            <div id="real_map" style="width:100%;height:500px;"></div>
            <h3 id="oname"><strong>오름이름</strong></h3>
            <p id="ocontent">오름에 대한 내용이 들어갑니다.</p>
            <p id="obutton"></p>
        </section>

        <section id="stamp">
            <h2>내가 다녀온 오름이에요.</h3>
            <p id="num">0개의 오름을 다녀오셨군요!</p>
            <ul class="stamp-list">
            </ul>
        </section>
    </main>

        따라비오름 : '3개의 분화구와 6개의 봉우리로 이루어져 있어요. 억새가 참 멋진 오름이에요.',
    }

    // 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다

    var mapContainer = document.getElementById('real_map'), // 지도를 표시할 div

            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨

    // 지도를 생성합니다

    var imageSrc2 = 'https://cdn-icons-png.flaticon.com/256/13982/13982693.png '; // 마커이미지 사람의 주소입니다 
    var imageSrc3 = 'https://cdn-icons-png.flaticon.com/256/753/753344.png'; // 마커이미지 체크의 주소입니다 
    var imageSize = new kakao.maps.Size(27, 27); // 마커이미지의 크기입니다
    var imageSize_big = new kakao.maps.Size(33, 33); // 체크이미지의 크기입니다
    var imageSize_toobig = new kakao.maps.Size(42, 42); // 체크이미지의 크기입니다
    var imageOption = {offset: new kakao.maps.Point(0, 0)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
        
    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
    var person_markerImage = new kakao.maps.MarkerImage(imageSrc2, imageSize_toobig, imageOption);
    var check_markerImage = new kakao.maps.MarkerImage(imageSrc3, imageSize_big, imageOption);

    // 장소 검색 객체를 생성합니다
    var ps = new kakao.maps.services.Places(); 

    // 키워드로 장소를 검색합니다
    ps.keywordSearch('오름', placesSearchCB); 

    // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
    if (navigator.geolocation) {
        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
        navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude, // 위도
        lon = position.coords.longitude; // 경도
        mylet = position.coords.latitude;
        mylot = position.coords.longitude;
        console.log('성공'+lat,lon);
        ps.keywordSearch('오름', placesSearchCB); 
        });
        
    } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
        alert("geolocation을 사용할수 없어요..'🥲 \n" );
    }

    // 키워드 검색 완료 시 호출되는 콜백함수 입니다
    function placesSearchCB (data, status, pagination) {
        if (status === kakao.maps.services.Status.OK) {

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
            // LatLngBounds 객체에 좌표를 추가합니다
            var bounds = new kakao.maps.LatLngBounds();

            for (var i=0; i<data.length; i++) {
                displayMarker(data[i]);    
                bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
            }       

            // 마커를 생성하고 지도에 표시합니다
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(mylet, mylot), 
            image: person_markerImage
        });

        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="text-align: center; margin:5px">현재 위치🍊</div>' // 인포윈도우에 표시할 내용
        });

        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));

            // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
            map.setBounds(bounds);
        } 
    }

    // 지도에 마커를 표시하는 함수입니다
    function displayMarker(place) {

    // 마커를 생성하고 지도에 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,

        image: check[place.place_name] == 1 ? check_markerImage : markerImage

    var infowindow = new kakao.maps.InfoWindow({
            content: '<div><img src='+pic[place.place_name]+' width=150/><div style="text-align: center; margin: 5px">'+place.place_name+'</div></div>' // 인포윈도우에 표시할 내용
        });

        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));


    // 마커에 클릭이벤트를 등록합니다

        //if(mylot - place.x > 0.2 || mylot - place.x < -0.2 ){
        if(0){
            alert("현재 위치에서 스탬프를 찍을 수 없습니다.🥲 \n" );
            document.getElementById('oname').innerHTML = '<strong>'+place.place_name+'</strong>';
            document.getElementById('ocontent').innerHTML = ment[place.place_name];
            document.getElementById('obutton').innerHTML = '<button type="button" class="stamp-button"><a href = "'+place.place_url+'" style="text-decoration:none; color:#ffffff;">📍' +place.place_name+' 위치 정보로 이동<a/></button>';
        }
        else{
            alert("스탬프를 찍었습니다.⛰️")
            console.log(place.address_name);
            
            var today = new Date();

            var year = today.getFullYear();
            var month = ('0' + (today.getMonth() + 1)).slice(-2);
            var day = ('0' + today.getDate()).slice(-2);

            var dateString = year + '-' + month  + '-' + day;

            // 마커 이미지 변화
            check[place.place_name] = 1;
            
            // 초기화
            ps.keywordSearch('오름', placesSearchCB);

            // 정보 넣기
            console.log(place);
            document.getElementById('oname').innerHTML = '<strong>'+place.place_name+'</strong>';
            document.getElementById('ocontent').innerHTML = ment[place.place_name];
            document.getElementById('obutton').innerHTML = '<button type="button" class="stamp-button"><a href = "'+place.place_url+'" style="text-decoration:none; color:#ffffff;">📍' +place.place_name+' 위치 정보로 이동<a/></button>';
            num = num + 1;
            document.getElementById("num").innerText = num+'개의 오름을 다녀오셨군요!';
            // 스탬프 찍기
            document.querySelector(".stamp-list").innerHTML += '<li class="stamp-img"><img src="/static/images/stamp.png" alt="오름 스탬프"></li>';
        }
    });
    }

    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
    function makeOverListener(map, marker, infowindow) {
        return function() {
        infowindow.open(map, marker);
        };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다 
    function makeOutListener(infowindow) {
        return function() {
        infowindow.close();
        };
    }
    </script>
